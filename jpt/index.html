<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

    /* Using the video as a background with background-like properties */
    .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* Keep video in the background */
    }

    .video-background video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the entire area like background-image */
        transform: translate(-50%, -50%); /* Centers the video */
    }

    /* Content will appear above the video */
    .content {
        position: relative;
        z-index: 1;
        color: white;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content on top of the video -->
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This is content on top of a video background.</p>
    </div>

</body>
</html>
